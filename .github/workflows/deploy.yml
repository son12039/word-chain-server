name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Deploy to Railway
        uses: bervProject/railway-deploy@main
        with:
          service: "8cd539e3-1619-48e1-a375-efbc304e6a50" # Railway 서비스 ID
          entryPoint: "java -jar target/your-application.jar" # 애플리케이션 JAR 파일 실행 명령어
