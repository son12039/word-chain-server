name: Deploy to Railway

on:
  push:
    branches:
      - main # main 브랜치로 푸시될 때마다 트리거

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Ubuntu 환경에서 실행

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Java 설정 (예: OpenJDK 17)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      # 3. Maven 빌드 실행
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. Railway에 배포
      - name: Deploy to Railway
        uses: bervProject/railway-deploy@main
        with:
          service: "8cd539e3-1619-48e1-a375-efbc304e6a50" # Railway 서비스 ID
          entryPoint: "java -jar target/word-chain-server.jar" # 실제 JAR 파일 경로와 이름에 맞게 수정
